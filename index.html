<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>aarav pillai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:"Lucida Grande", "Helvetica Neue", sans-serif;
  background:linear-gradient(#7fa6d9,#4b6fa8);
}

/* ===== MENU BAR ===== */

.menubar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:24px;
  background:linear-gradient(#e8e8e8,#cfcfcf);
  border-bottom:1px solid #aaa;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 10px;
  font-size:13px;
  z-index:1000;
}

.menubar .left span{
  margin-right:14px;
  cursor:pointer;
}

.menubar .right{
  font-weight:500;
}

/* ===== DESKTOP ===== */

.desktop{
  position:absolute;
  top:24px;
  bottom:80px;
  left:0;
  right:0;
}

/* ===== WINDOWS ===== */

.window{
  position:absolute;
  width:420px;
  background:#f2f2f2;
  border-radius:8px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  overflow:hidden;
  cursor:grab;
}

.titlebar{
  background:linear-gradient(#dcdcdc,#bfbfbf);
  height:28px;
  display:flex;
  align-items:center;
  padding:0 10px;
}

.traffic{
  display:flex;
  gap:6px;
  margin-right:10px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}

.red{background:#ff5f57;}
.yellow{background:#ffbd2e;}
.green{background:#28c840;}

.title{
  font-size:13px;
  color:#333;
}

.content{
  padding:18px;
  font-size:14px;
  line-height:1.6;
  color:#222;
}

/* ===== DOCK ===== */

.dock{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(8px);
  padding:8px 14px;
  border-radius:16px;
  display:flex;
  gap:18px;
  align-items:flex-end;
}

.dock-icon{
  font-size:32px;
  cursor:pointer;
  transition:.2s;
}

.dock-icon:hover{
  transform:scale(1.4) translateY(-8px);
}

/* ===== subtle desktop icons ===== */

.icon{
  position:absolute;
  width:70px;
  text-align:center;
  color:white;
  font-size:13px;
  cursor:pointer;
}

.icon span{
  font-size:32px;
  display:block;
}

</style>
</head>

<body>

<div class="menubar">
  <div class="left">
    <span>Ô£ø</span>
    <span>aarav</span>
    <span>file</span>
    <span>edit</span>
    <span>view</span>
  </div>
  <div class="right" id="clock"></div>
</div>

<div class="desktop" id="desktop">

<div class="icon" style="top:60px;left:40px;" onclick="openWindow('about')">
  <span>üìÅ</span>
  about
</div>

<div class="icon" style="top:160px;left:40px;" onclick="openWindow('research')">
  <span>üß†</span>
  research
</div>

<div class="icon" style="top:260px;left:40px;" onclick="openWindow('contact')">
  <span>‚úâÔ∏è</span>
  contact
</div>

</div>

<div class="dock">
  <div class="dock-icon" onclick="openWindow('about')">üìÅ</div>
  <div class="dock-icon" onclick="openWindow('research')">üß†</div>
  <div class="dock-icon" onclick="openWindow('contact')">‚úâÔ∏è</div>
  <div class="dock-icon">üóë</div>
</div>

<script>

/* ===== CLOCK ===== */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").textContent=
    now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

/* ===== WINDOW DATA ===== */

const windowsData={
  about:{
    title:"about aarav",
    content:`i build systems across creative ml, healthcare ai, and policy.
    i care about infrastructure; what becomes default; what becomes invisible.`
  },
  research:{
    title:"research",
    content:`creative machine learning; embodied ai; accessibility; governance.
    currently preparing for doctoral work.`
  },
  contact:{
    title:"contact",
    content:`email: hello@aaravpillai.com<br>
    github / linkedin / etc.`
  }
};

/* ===== WINDOW SYSTEM ===== */

let zIndexCounter=10;

function openWindow(type){

  const data=windowsData[type];
  const win=document.createElement("div");
  win.className="window";
  win.style.top=(120+Math.random()*120)+"px";
  win.style.left=(200+Math.random()*200)+"px";
  win.style.zIndex=++zIndexCounter;

  win.innerHTML=`
    <div class="titlebar">
      <div class="traffic">
        <div class="dot red" onclick="this.closest('.window').remove()"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="title">${data.title}</div>
    </div>
    <div class="content">${data.content}</div>
  `;

  makeDraggable(win);
  document.body.appendChild(win);
}

/* ===== DRAGGING ===== */

function makeDraggable(el){
  let offsetX=0, offsetY=0;

  el.querySelector(".titlebar").addEventListener("mousedown",e=>{
    el.style.zIndex=++zIndexCounter;
    offsetX=e.clientX-el.offsetLeft;
    offsetY=e.clientY-el.offsetTop;

    function move(ev){
      el.style.left=(ev.clientX-offsetX)+"px";
      el.style.top=(ev.clientY-offsetY)+"px";
    }

    document.addEventListener("mousemove",move);
    document.addEventListener("mouseup",()=>{
      document.removeEventListener("mousemove",move);
    },{once:true});
  });
}

</script>

</body>
</html>
