<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>photography — aarav pillai</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #111;
      background: #E0F7D9;
    }

    /* sage sticky nav — consistent across site */
    nav.site-nav {
      position: sticky;
      top: 0;
      z-index: 1000;

      background: rgba(224, 247, 217, 0.94);
      backdrop-filter: saturate(110%) blur(2px);

      border-bottom: 1px solid rgba(79, 106, 94, 0.25);
    }

    .nav-inner {
      max-width: 700px;
      margin: 0 auto;
      padding: 0.6rem 20px;
      font-size: 0.85em;
      letter-spacing: 0.02em;
    }

    nav a {
      margin-right: 18px;
      color: #3f5f55;
      text-decoration: none;
    }

    nav a:hover,
    nav a:focus {
      border-bottom: 1px solid #3f5f55;
      outline: none;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      line-height: 1.25;
    }

    main {
      margin-top: 48px;
    }

    /* photography gallery */

    .photo-intro {
      margin-bottom: 28px;
      color: #333;
    }

    .photo-gallery {
      column-count: 2;
      column-gap: 14px;
    }

    .photo-gallery img {
      width: 100%;
      margin-bottom: 14px;
      break-inside: avoid;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      .photo-gallery {
        column-count: 1;
      }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>

  <nav class="site-nav" aria-label="primary navigation">
    <div class="nav-inner">
      <a href="/">home</a>
      <a href="/research/">research</a>
      <a href="/writing/">writing</a>
      <a href="/photography/">photography</a>
      <a href="/contact/">contact</a>
    </div>
  </nav>

  <main>
    <h1>photography</h1>

    <p class="photo-intro">
      small studies of light, waiting, and things that did not know they were being remembered.
    </p>

    <section class="photo-gallery">
      <img src="./images/photo1.jpg" alt="">
      <img src="./images/photo2.jpg" alt="">
      <img src="./images/photo3.jpg" alt="">
      <img src="./images/photo4.jpg" alt="">
      <img src="./images/photo5.jpg" alt="">
    </section>
  </main>

  <footer>
    copyright © aarav pillai. last revised january 2026.
  </footer>

</body>
</html>
